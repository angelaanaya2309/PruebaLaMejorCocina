<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../estilo.css" media="screen" />
<title>La mejor Cocina</title>
</head>
<body>
	<div id="header">
		<div id="logo">
			<h1>GATOS POR CLIENTE</h1>
		</div>
		<div class="clr"></div>
		<div class="content">
			<div class="col">
	<h:form>
	
		<h:dataTable value="#{clienteBean.gastosCliente}" var="clienteGastos"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{clienteGastos.idcliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{clienteGastos.nombre}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:outputText value="#{clienteGastos.apellido1} #{clienteGastos.apellido2}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Gastos</f:facet>
				<h:outputText value="#{clienteGastos.gastos}"></h:outputText>
			</h:column>
		</h:dataTable>
	</h:form>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
